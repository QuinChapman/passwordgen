<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">

        <!-- jquery-->
        <script src = https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js> </script> 

        <!-- javascript + css -->
        <script src = "randpass.js"></script>
        <link href = "style.css" rel = "stylesheet">
        
        <!-- plugins + libraries etc. -->
        <link href = "https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Economica:wght@400;700&display=swap" rel = "stylesheet">    
        <link href = "https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel = "stylesheet">
        <link href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel = "stylesheet"/>
        <script src = "https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src = "https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        <script src = "https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.2.0/dist/jBox.all.min.js"></script>
        <link href = "https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.2.0/dist/jBox.all.min.css" rel = "stylesheet">

        <title>Random Password Generator</title>
    </head>
    <body>
        <main>
            <div class = "container">

                <div class = "headings">
                    <button class = "btn"><i class = "bx bxs-help-circle bx-tada bx-sm" style = "color:#ffffff"></i></button>
                    <header> Random Password Generator </header>
                    <h5> Entered the desired length of your password and click the generate button! </h5>
                </div>

                <div class = "generator">
                    <input type = "text" class = "result" size = "20" placeholder = "/GX|XlK96LBahE~&i@!GFnkTCF1wB}ESx|,C/uZ[">
                    <button class = "genbtn"><i class = "bx bx-refresh bx-md" aria-hidden = "true"></i></button>
                </div>

                <div class = "passLength">
                    <label for = "lengthInput" class = "lengthLabel">Password Length:</label>
                    <input type = "text" name = "length" class = "lengthInput" id = "lengthInput" value = "7" autofocus>
                </div>
                
                <div class = "checkboxes">
                    <input type = "checkbox" name = "upper" value = "uppercase" class = "uppercaseCheckbox" id = "upperCheck" checked>
                    <label for = "upperCheck">Include uppercase letters</label><br>

                    <input type = "checkbox" name = "lower" value = "lowercase" class = "lowercaseCheckbox" id = "lowerCheck" checked>
                    <label for = "lowerCheck">Include lowercase letters</label><br>

                    <input type = "checkbox" name = "symbols" value = "symbols" class = "symbCheckbox" id = "symbCheck" checked>
                    <label for = "symbCheck">Include special characters</label><br>

                    <input type = "checkbox" name = "num" value = "numbers" class = "numCheckbox" id = "numCheck" checked >
                    <label for = "numCheck">Include numbers</label>
                </div>
            </div>
        </main>
    <footer>
        <div class = "dots">
            <img src = "images/dots.svg" class = "darkdots" alt = "elipses">
        </div>
        <div class = "info">
            Quin Chapman &copy; 2020
        </div><br>
    </footer>
</body>
</html>
